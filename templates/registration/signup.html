{% extends "Base/Base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'Signup/css/style.css' %}">
    <div class="container">
      <div class="center-block" id="box">
        <div class="center-block" id="box1"></div>
        <div class="center-block" id="box2">
         <div id="con1">
          <p id="join">회원가입</p>
          <form method="post">
            {% csrf_token %}
              <table>
                <tbody>
                  <tr>
                      <td>
                        <input class="si" type="text" name="username" placeholder="아이디" value="" autocomplete="off" maxlength="150" autofocus="" required="" id="id_username">
                      </td>
                  </tr>

                  <tr>
                      <td>
                        <input class="si" type="password" name="password1" placeholder="비밀번호" required="" autocomplete="off" id="id_password1">
                      </td>
                  </tr>
                  
                  <tr>
                      <td>
                        <input class="si" type="password" name="password2" placeholder="비밀번호 확인" required="" autocomplete="off" id="id_password2">
                      </td>
                  </tr>
                </tbody>
              </table>
            <div id="con2">
              <button type="submit" id="bu">회원가입</button>
            </div>
          </form>
         </div>
        </div>
      </div>
    </div>
{% endblock%}
